<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Neuroevolution Dodging Game</title>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/nn.js" type="text/javascript"></script>
  <script src="libraries/matrix.js" type="text/javascript"></script>
  <script src="block.js" type="text/javascript"></script>
  <script src="genetic.js" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>

  <style>
    body {
      padding: 2px;
    }
  </style>
</head>

<body>
  <div id="canvasContainer"></div>
  <p>
    Speed:
    <input id="slider" type="range" min="1" max="100" value="1">
    <span id="speed">1</span>
    <br/> Generation:
    <span id="generation">0</span>
    <br/> Current score:
    <span id="currentScore">0</span>
    <br/> Highest score:
    <span id="highestScore">0</span>
    <br/> Average generation score:
    <span id="averageScore">0</span>
    <br/> Draw:
    <input id="checkBox" type="checkbox">
  </p>
</body>

</html>
